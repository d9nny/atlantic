<section id='teamMembers' class="row">
	<div class='container'>
	<h2>Meet the team...</h2>
	<div ng-repeat='member in aboutCtrl.teamMembers' class='member col-sn-6 col-md-4'>
		<div class='memberContainer'>
		<div class='memImg'>
			<img ng-src="{{member.imageUrl}}">
		</div>
		<div class='memContentsContainer'>
			<div class='memContents'>
				<h3>{{member.name}}</h3>
				<h4>{{member.position}}</h4>
			</div>
		</div>
	</div>
</div>
</div>
</section>

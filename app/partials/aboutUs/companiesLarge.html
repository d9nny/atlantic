<section id='departments'>
	<div ng-repeat='company in aboutCtrl.companies' class='department'>
		<img ng-src='{{company.imageUrl}}'>
		<div class='depContentsContainer' id='{{company.name}}'>
			<div class='depContents'>
				<h3>{{company.name}}</h3>
				<p>{{company.description}}</p>
			</div>
		</div>
	</div>
</section>
